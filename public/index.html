<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #8B4513;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #D2691E;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 10px;
        }
        section {
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 5px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chocolate Shop</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Dark Chocolate</a>
        <a href="#">Milk Chocolate</a>
        <a href="#">White Chocolate</a>
        <a href="#">Contact</a>
    </nav>
    <section>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Chocolate">
            <h2>Chocolate Name</h2>
            <p>Description of the chocolate goes here.</p>
            <p>Price: $XX.XX</p>
            <button>Add to Cart</button>
        </div>
        <!-- More chocolates can be added here -->
    </section>
    <footer>
        <p>&copy; 2024 Chocolate Shop. All rights reserved.</p>
    </footer>
</body>
</html>
